<div class="auth-component">
    <form nz-form [formGroup]="validateForm" class="auth-form" (ngSubmit)="submitForm()">
        <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="emailErrorTpl">
                <input nz-input type="email" formControlName="email" placeholder="Email"
                       (ngModelChange)="resetLoginDataValidator()"/>
                <ng-template #emailErrorTpl let-control>
                    <ng-container *ngIf="control.hasError('email')">The input is not valid email!</ng-container>
                    <ng-container *ngIf="control.hasError('required')">Please input your email!</ng-container>
                </ng-template>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="passwordErrorTpl">
                <input nz-input type="password" formControlName="password" placeholder="Password"
                       (ngModelChange)="resetLoginDataValidator()"/>
                <ng-template #passwordErrorTpl let-control>
                    <ng-container *ngIf="control.hasError('required')">Please input your password!</ng-container>
                    <ng-container *ngIf="control.hasError('minlength')">Password is too short!</ng-container>
                    <ng-container *ngIf="control.hasError('illegal')">Email or password is incorrect</ng-container>
                </ng-template>
            </nz-form-control>
        </nz-form-item>
        <div nz-row class="login-form-margin">
            <div nz-col [nzSpan]="12">
                <a class="login-form-forgot">Forgot password</a>
            </div>
        </div>
        <button nz-button class="auth-button login-form-margin" nzType="primary">Log in</button>
        Or
        <a href="/register">register now!</a>
    </form>

</div>
